<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMart - Dairy</title>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f3f7f9; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; color: #32648d; }
        header p { font-size: 1.1em; color: #6c757d; }
        .back-link { display: inline-block; margin-top: 10px; color: #32648d; text-decoration: none; font-weight: bold; }
        
        /* Dairy List Section */
        .dairy-list { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; max-width: 1000px; }
        .dairy-card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; width: 200px; text-align: center; transition: transform 0.3s ease; }
        .dairy-card:hover { transform: translateY(-5px); }
        .dairy-card img { width: 100%; border-radius: 8px; margin-bottom: 15px; }
        .dairy-card h2 { font-size: 1.4em; color: #32648d; margin-bottom: 10px; }
        .dairy-card p { font-size: 0.95em; color: #555; margin-bottom: 10px; }
        .price { font-weight: bold; color: #32648d; margin-bottom: 10px; }
        button { background-color: #32648d; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #23476a; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Dairy Products</h1>
        <p>Find fresh and organic dairy products</p>
        <a href="Grocery1.html" class="back-link">Back to Categories</a>
    </header>

    <!-- Dairy List -->
    <section class="dairy-list">
        <div class="dairy-card">
            <img src="milk.avif" alt="Milk">
            <h2>Milk</h2>
            <p>Fresh, whole milk for all your dairy needs.</p>
            <p class="price">50 rupees per liter</p>
            <button>Add to Cart</button>
        </div>
        <div class="dairy-card">
            <img src="cheese.avif" alt="Cheese">
            <h2>Cheese</h2>
            <p>Rich and creamy cheese for your recipes.</p>
            <p class="price">70 rupees per KG</p>
            <button>Add to Cart</button>
        </div>
        <div class="dairy-card">
            <img src="yougurt.avif" alt="Yogurt">
            <h2>Yogurt</h2>
            <p>Organic yogurt packed with probiotics.</p>
            <p class="price">30 rupees each</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
